# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include:
    - refactor-pipelines
  paths:
    include:
      - .azure-pipelines/*
stages:
- stage: 'lint'
  displayName: Format and lint code
  jobs:
  - job: 'Lint'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - checkout: self
        fetchDepth: 1
      - template: templates/lint.yml
- stage: 'test'
  displayName: 'Unit Tests'
  jobs:
    - job: 'linux'
      displayName: 'Ubuntu'
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - checkout: self
          fetchDepth: 1
        - template: templates/test.yml
          parameters:
            version: '3.6'
            arch: 'x64'
            os: 'ubuntu'
        - template: templates/test.yml
          parameters:
            version: '3.7'
            arch: 'x64'
            os: 'ubuntu'
    - job: 'windows'
      displayName: 'Windows'
      pool:
        vmImage: 'windows-latest'
      steps:
        - checkout: self
          fetchDepth: 1
        - template: templates/test.yml
          parameters:
            version: '3.6'
            arch: 'x86'
            os: 'windows'
        - template: templates/test.yml
          parameters:
            version: '3.7'
            arch: 'x86'
            os: 'windows'