# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include:
    - main
  paths:
    exclude:
      - .azure-pipelines/release.yml
      - .azure-pipelines/pr.yml
      - README.md

pr: none

variables:
  gudrunTag: 2021.1
  targets: >
    {
      linuxPy38:
      {
        pythonVersion: "3.9",
        imageName: "ubuntu-latest",
        arch: "x64",
        osName: "linux"
      },
      macOSPy38: 
      {
        pythonVersion: "3.9",
        imageName: "macOS-latest",
        arch: "x64",
        osName: "osx"
      },
      windowsPy38:
      {
        pythonVersion: "3.9",
        imageName: "windows-latest",
        arch: "x86",
        osName: "windows"      
      }
    }

stages:

- stage: 'lint'
  displayName: Lint code
  jobs:
  - job: 'lint'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - checkout: self
        fetchDepth: 1
      - template: templates/lint.yml

- stage: 'test'
  displayName: 'Unit Tests'
  jobs:

    - job: 'test'
      strategy:
        matrix: $[ variables.targets ]
      displayName: 'Test'
      pool:
        vmImage: '$(imageName)'
      steps:
      - checkout: self
        fetchDepth: 1
      - template: templates/test.yml
        parameters:
          version: '$(pythonVersion)'
          arch: '$(arch)'
          os: '$(imageName)'
          osName: $(osName)
          gudrunTag: $(gudrunTag)

- stage: 'build'
  displayName: 'Build GudPy exe'
  jobs:

    - job: 'build'
      strategy:
        matrix: $[ variables.targets ]
      displayName: 'Build'
      pool:
        vmImage: '$(imageName)'
      steps:
        - checkout: self
          fetchDepth: 1
        - template: templates/build.yml
          parameters:
            version: '$(pythonVersion)'
            arch: '$(arch)'
            os: '$(imageName)'
            osName: $(osName)
            gudrunTag: $(gudrunTag)


    
