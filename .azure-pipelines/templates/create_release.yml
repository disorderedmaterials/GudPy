steps:
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'current'
      specificBuildWithTriggering: true
      downloadType: 'single'
      artifactName: 'linux-artifacts'
    displayName: 'Download Linux Artifacts'
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'current'
      specificBuildWithTriggering: true
      downloadType: 'single'
      artifactName: 'osx-artifacts'
    displayName: 'Download OSX Artifacts'
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'current'
      specificBuildWithTriggering: true
      downloadType: 'single'
      artifactName: 'windows-artifacts'
    displayName: 'Download Windows Artifacts'
  - bash: |
      VERSION=$(grep "VERSION =" gudpy.spec | sed "s/.*\"\(.*\)\"/\1/g")
      git clone https://github.com/disorderedmaterials/scripts.git
      sed -i '' -e 's/trisyoungs/jswift-stfc/g' scripts/update-release
      sed -i '' -e 's/tristan.youngs/jared.swift/g' scripts/update-release
      mkdir osx linux windows
      mv $(System.ArtifactsDirectory)/linux-artifacts/GudPy-$VERSION linux/GudPy-$VERSION-linux
      mv $(System.ArtifactsDirectory)/osx-artifacts/GudPy-$VERSION.app/* osx/GudPy-$VERSION-osx.app/*
      mv $(System.ArtifactsDirectory)/osx-artifacts/GudPy-$VERSION.dmg osx/GudPy-$VERSION-osx.dmg
      mv $(System.ArtifactsDirectory)/windows-artifacts/GudPy-$VERSION.exe windows/GudPy-$VERSION-windows.exe
      mv $(System.ArtifactsDirectory)/windows-artifacts/GudPy-$VERSION-windows.zip windows/
      ./scripts/update-release -r disorderedmaterials/gudpy -t ${VERSION} -n "${VERSION}" -f ReleaseNotes.md linux/* osx/* windows/*
    env:
      GITHUB_TOKEN: $(REPO_SECRET)
    displayName: 'Create Versioned Release (GitHub)'
