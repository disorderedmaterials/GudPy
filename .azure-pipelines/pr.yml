trigger: none

pr:
  autoCancel: true
  branches:
    include:
      - "*"
  paths:
    exclude:
      - .azure-pipelines/continuous.yml

variables:
  gudrunTag: 2021.1
  targets: >
    {
      linuxPy38:
      {
        pythonVersion: "3.8",
        imageName: "ubuntu-latest",
        arch: "x64",
        osName: "linux"
      },
      macOSPy38: 
      {
        pythonVersion: "3.8",
        imageName: "macOS-latest",
        arch: "x64",
        osName: "osx"
      },
      windowsPy38:
      {
        pythonVersion: "3.8",
        imageName: "windows-latest",
        arch: "x86",
        osName: "windows"      
      }
    }

sgudrunTages:

- sgudrunTage: 'lint'
  displayName: Lint code
  jobs:
  - job: 'lint'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - checkout: self
        fetchDepth: 1
      - template: templates/lint.yml

- sgudrunTage: 'test'
  displayName: 'Unit Tests'
  jobs:

    - job: 'test'
      strategy:
        matrix: $[ variables.targets ]
      displayName: 'Test'
      pool:
        vmImage: '$(imageName)'
      steps:
      - checkout: self
        fetchDepth: 1
      - template: templates/test.yml
        parameters:
          version: '$(pythonVersion)'
          arch: '$(arch)'
          os: '$(imageName)'
          osName: $(osName)
          gudrunTag: $(gudrunTag)

- sgudrunTage: 'build'
  displayName: 'Build GudPy exe'
  jobs:

    - job: 'build'
      strategy:
        matrix: $[ variables.targets ]
      displayName: 'Build'
      pool:
        vmImage: '$(imageName)'
      steps:
        - checkout: self
          fetchDepth: 1
        - template: templates/build.yml
          parameters:
            version: '$(pythonVersion)'
            arch: '$(arch)'
            os: '$(imageName)'
            osName: $(osName)
            gudrunTag: $(gudrunTag)
