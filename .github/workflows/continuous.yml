name: Continuous

on:
  push:
    branches:
    - 'main'

env:
  pythonVersion: 3.9
  gudrunTag: 2022.4
  modexTag: 0.1.2
  hdf5tag: hdf5-1_10_7

jobs:

  Lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Lint
      uses: "./.github/workflows/lint"

  Test:
    needs: Lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: "Test (${{ matrix.os }})"
      uses: "./.github/workflows/test"

  BuildPackage:
    needs: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Get Code Version
      uses: "./.github/workflows/get-version"
    - name: "Build (${{ matrix.os }})"
      uses: "./.github/workflows/build"
    - name: "Package (${{ matrix.os }})"
      uses: "./.github/workflows/package"

  Publish:
    needs: BuildPackage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Get Code Version
      uses: "./.github/workflows/get-version"
    - name: "Publish"
      uses: "./.github/workflows/publish"
      with:
        isRelease: false
      env:
        HARBOR_USER: ${{ secrets.HARBOR_USER }}
        HARBOR_SECRET: ${{ secrets.HARBOR_SECRET }}
