name: Pull Request

on:
  pull_request:
    branches:
    - '*'

jobs:

  Lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup
      uses: "./.github/workflows/setup"
    - name: Lint
      uses: "./.github/workflows/lint"

  Test:
    needs: Lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup
      uses: "./.github/workflows/setup"
    - name: "Test (${{ matrix.os }})"
      uses: "./.github/workflows/test"

  TestResults:
    needs: Test
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Publish Test Results
      uses: "./.github/workflows/testresults"

  BuildPackage:
    needs: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup
      uses: "./.github/workflows/setup"
    - name: "Build (${{ matrix.os }})"
      uses: "./.github/workflows/build"
    - name: "Package (${{ matrix.os }})"
      uses: "./.github/workflows/package"
