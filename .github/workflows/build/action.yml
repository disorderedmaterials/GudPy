name: Build

runs:
  using: "composite"
  steps:

  - name: Setup Python
    uses: actions/setup-python@v4
    with:
      python-version: ${{ env.pythonVersion }}

  - name: Install Dependencies
    shell: bash
    run: |
      python -m pip install --upgrade pip
      pip cache purge
      pip install -r requirements.txt
      pip install pyinstaller==5.13.2

  - name: Install Dependencies (Linux)
    if: runner.os == 'Linux'
    shell: bash
    run: |
      sudo apt-get update
      sudo apt-get install libopengl0 libegl1-mesa -y 

  - name: Get External Dependencies
    uses: "./.github/workflows/get-externals"
    with:
      targetDir: ./bin

  - name: Create Executable
    shell: bash
    run: |
      pyside6-rcc gudpy/gui/widgets/resources/resources.qrc -o gudpy/gui/widgets/resources/resources_rc.py
      pyinstaller gudpy.spec

  - name: Rename Executable (Linux)
    if: runner.os == 'Linux'
    shell: bash
    run: |
      mv dist/GudPy-${{ env.gudPyVersion }} dist/GudPy-${{ env.gudPyVersion }}-Linux

  - name: Rename Executable (OSX)
    if: runner.os == 'MacOS'
    shell: bash
    run: |
      mv dist/GudPy-${{ env.gudPyVersion }} dist/GudPy-${{ env.gudPyVersion }}-OSX

  - name: Rename Executable (Windows)
    if: runner.os == 'Windows'
    shell: bash
    run: |
      mv dist/GudPy-GUI-${{ env.gudPyVersion }} dist/GudPy-${{ env.gudPyVersion }}-Windows
