name: Test

runs:
  using: "composite"
  steps:

  - name: Setup Python
    uses: actions/setup-python@v4
    with:
      python-version: ${{ env.pythonVersion }}

  - name: Install Dependencies
    shell: bash
    run: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      pip install flake8 nose2[coverage_plugin]

  - name: Install Dependencies (Linux)
    if: runner.os == 'Linux'
    shell: bash
    run: |
      sudo apt-get update
      sudo apt-get install libopengl0 libegl1-mesa -y 

  - name: Get External Dependencies
    uses: "./.github/workflows/get-externals"
    with:
      targetDir: ./bin

  - name: Run Tests
    shell: bash
    run: |
      cd gudpy
      nose2 --with-coverage --coverage-report xml --plugin nose2.plugins.junitxml --junit-xml test

      mkdir ../results
      mv nose2-junit.xml ../results/nose2-junit-${{ runner.os }}.xml

  - name: Upload Test Results
    if: always()
    uses: actions/upload-artifact@v2
    with:
      name: testResults
      path: results

  - name: Publish Code Coverage
    if: always() && runner.os == 'Linux'
    uses: irongut/CodeCoverageSummary@v1.3.0
    with:
      filename: gudpy/coverage.xml
